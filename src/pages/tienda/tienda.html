<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>Tienda</ion-title>
  <ion-buttons end>
  <button ion-button icon-only (click)="alCarrito()">
    <ion-icon name="cart"></ion-icon>
  </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of platosList" text-wrap>
  <ion-card>
    <h1>
      {{event?.opcion}}
    </h1>
  <img src={{event?.imagen}}/>
  <ion-card-content>
    <ion-card-title>
      {{event?.nombre}}
    </ion-card-title>
    <h2>
      {{event?.precio  | currency : symbol : fractionSize}}
    </h2>
    <p>
      {{event?.descripcion}}
    </p>
  </ion-card-content>
  <ion-item>
    <button ion-button color="secondary" icon-left block round medium (click)="addCarrito(event)">
        <ion-icon name='basket'></ion-icon>
        AÃ±adir al carrito
    </button>
  </ion-item>
