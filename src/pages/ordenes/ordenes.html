<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    <ion-title>Ordenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pedido of pedidosList" >
      <ion-thumbnail item-start>
        <img src={{pedido?.imagen}}>
      </ion-thumbnail>
      <h2>Has pedido {{pedido?.nombrePlato}}</h2>
      <p>{{pedido?.estado}}</p>
      <button ion-button clear (click)="llamaDomi(pedido)">Llamar domiciliario</button>
      <!-- <p>Te lo lleva: {{pedido?.domiciliario}}</p> -->
      <!-- <p>{{pedido?.celular}}</p>
      <p>{{pedido?.direccion}}</p> -->
      <!-- <button ion-button icon-only clear item-right (click)="presentActionSheet(pedido)"><ion-icon name="radio-button-on"></ion-icon></button> -->
      <!-- <button ion-button clear item-end></button> -->
    </ion-item>
  </ion-list>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <!-- <p>Value: {{ createdCode }}</p> -->
      <p>Muestraselo a tu repartidor</p>
    </ion-card-content>
  </ion-card>

</ion-content>
