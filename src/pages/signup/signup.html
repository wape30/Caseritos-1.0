<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Registrate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="https://firebasestorage.googleapis.com/v0/b/fitlunch-app.appspot.com/o/portada.png?alt=media&token=94aabee4-581f-4e00-89e0-8801f4322dbb">
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Tu correo electronico"
        [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid
    && signupForm.controls.email.touched">
      <p>Por favor ingresa un correo valido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Tu contraseña"
        [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  &&
    signupForm.controls.password.touched">
      <p>Tu contraseña debe tener mas de 6 caracteres.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!signupForm.valid" color="secondary">
      Crea tu cuenta
    </button>
  </form>
</ion-content>
