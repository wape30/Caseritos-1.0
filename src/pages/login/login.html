<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="https://firebasestorage.googleapis.com/v0/b/fitlunch-app.appspot.com/o/portada.png?alt=media&token=94aabee4-581f-4e00-89e0-8801f4322dbb">


  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
      placeholder="Tu correo electronico"
      [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
      <p>Por favor ingresa un correo valido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Tu contraseña"
      [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid
    && loginForm.controls.password.touched">
      <p>Tu contraseña debe tener mas de 6 caracteres</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid" color="secondary">
      Entrar
    </button>

  </form>
  <button ion-button (click)="loginGoogle()" block color="danger">
    <ion-icon name="google"></ion-icon>
    Entrar con Google
  </button>

  <button ion-button block clear (click)="goToSignup()" color="primary">
    Crea una nueva cuenta
  </button>

  <button ion-button block clear (click)="goToResetPassword()" color="primary">
    Olvidé mi contraseña
  </button>



</ion-content>
